<div class="row">
    <div class="col-xs-12">

        <div class="box">
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th>序号</th>
                        <th>机器列表</th>
                        <th>初始化人</th>
                        <th>时间</th>
                    </tr>
                    {% for log in logs %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>
                                {% for h in log.hosts_list.all %}
                                    {{ h.hostip }}
                                {% endfor %}
                            </td>
                            <td>{{ log.user.name }}</td>
                            <td>{{ log.create_time|date:"Y-m-d H:i:s" }}</td>
                        </tr>
                    {% endfor %}


                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <div>
            <ul class="pagination pagination-sm no-margin pull-right">
                {{ page_html|safe }}
            </ul>
            <!-- /.box -->
        </div>
    </div>
</div>
